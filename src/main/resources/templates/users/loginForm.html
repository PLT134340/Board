<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <h2>로그인</h2>
  <form role="form" th:action th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="username">닉네임</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="닉네임을 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
      <div class="clearfix">
        <button type="submit" class="d-block btn btn-primary my-1 float-end">제출</button>
      </div>
    </div>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script>
  const urlParams = new URL(location.href).searchParams;
  const status = urlParams.get('status');
  if(status)
    alert("가입되었습니다.");
</script>
</body>
</html>
