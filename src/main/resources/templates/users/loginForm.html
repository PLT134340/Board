<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <h2>로그인</h2>
  <div th:if="${param.error}">
    <p th:if="${#strings.equals(param.error, 'wrong')}" class="text-danger">닉네임이나 비밀번호가 일치하지 않습니다</p>
    <p th:if="${#strings.equals(param.error, 'delete')}" class="text-danger">탈퇴된 사용자입니다</p>
  </div>
  <form role="form" th:action th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="username">닉네임</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="닉네임을 입력하세요">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
      <div class="clearfix">
        <button type="submit" class="d-block btn btn-primary my-1 float-end">제출</button>
      </div>
    </div>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script>
  const urlParams = new URL(location.href).searchParams;
  const status = urlParams.get('status');
  if(status)
    alert("가입되었습니다.");
</script>
</body>
</html>
