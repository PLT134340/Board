<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/users/{userId}/edit (userId=${userId})}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">닉네임</label>
            <input type="text" th:field="*{newUsername}" class="form-control" placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('newUsername')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('newUsername')}" th:errors="*{newUsername}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
