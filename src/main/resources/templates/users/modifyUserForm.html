<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form id="edit" role="form" th:action th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="username">닉네임</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="변경할 닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="변경할 비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
    </form>
    <form id="delete" role="form" th:action="@{delete}" method="post"></form>
    <div class="d-flex justify-content-end my-1">
        <button type="submit" class="btn btn-danger me-1" form="delete">계정 삭제</button>
        <button type="submit" class="btn btn-primary" form="edit">제출</button>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
