<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/boards/create" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">게시판 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
            <label th:for="subtitle">설명</label>
            <input type="text" th:field="*{subtitle}" class="form-control" placeholder="설명"
                   th:class="${#fields.hasErrors('subtitle')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('subtitle')}" th:errors="*{subtitle}">Incorrect date</p>
            <label th:for="userId">설립자</label>
            <select class="form-select" th:field="*{userId}">
                <option value="except">--선택--</option>
                <option th:each="userInform : ${userInforms}"
                        th:value="${userInform.id}" th:text="${userInform.username}"></option>
            </select>
            <div class="clearfix">
                <button type="submit" class="btn btn-primary my-1 float-end">제출</button>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
