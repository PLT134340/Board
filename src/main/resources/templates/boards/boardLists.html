<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>설명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardInform : ${boardInforms}">
                <td><a href="#" th:href="@{boards/{boardId} (boardId=${boardInform.id})}" th:text="${boardInform.id}"></a></td>
                <td th:text="${boardInform.name}"></td>
                <td th:text="${boardInform.subtitle}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
