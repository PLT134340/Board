<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <h2 th:text="${boardInform.name}">제목</h2>
        <h5 class="text-muted" th:text="${boardInform.subtitle}">설명</h5>
        <div>
            <a href="#" th:href="@{{boardId}/write (boardId=${boardInform.id})}"
               class="btn btn-primary me-1 mb-1" style="float:right" role="button">작성하기</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>공감</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${boardInform.posts}">
                <td><a href="#" th:href="@{{boardId}/{postId}(boardId=${boardInform.id}, postId=${post.id})}"
                       th:text="${post.id}"></a></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.username}"></td>
                <td th:text="${post.commentCount}"></td>
                <td th:text="${post.like}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
