<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div th:object="${postInform}">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th>#</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="*{title}"></td>
            </tr>
            <tr>
                <th>닉네임</th>
                <td th:text="*{username}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="*{content}"></td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix mb-1">
            <a href="#" th:href="@{{postId}/like (postId=*{id})}"
               class="btn btn-danger" th:text="*{like}" role="button">좋아요</a>
            <a href="#" class="btn btn-primary mx-1" th:text="*{comments.size()}">댓글 수</a>
            <a href="#" th:href="@{{postId}/edit (postId=*{id})}"
               class="btn btn-primary float-end" role="button">수정</a>
        </div>
        <hr>
        <form role="form" th:action="@{/boards/{boardId}/{postId}/comment (boardId=${boardId}, postId=*{id})}"  method="post">
            <div class="form-group" th:object="${commentForm}">
                <label th:for="content">댓글</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="댓글">
                <p class="clearfix">
                    <button type="submit" class="btn btn-primary my-1 float-end">제출</button>
                </p>
            </div>
        </form>
        <table class="table table-group-divider">
            <tr th:each="comment : ${postInform.comments}">
                <td th:text="${comment.username}">닉네임</td>
                <td th:text="${comment.content}">댓글</td>
            </tr>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
