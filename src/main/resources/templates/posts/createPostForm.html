<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/boards/write}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="이름"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="설명"
                   th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
            <label th:for="boardId">게시판 ID</label>
            <input type="text" th:field="*{boardId}" th:value="*{boardId}" class="form-control">
            <label th:for="userId">작성자</label>
            <select class="form-select" th:field="*{userId}">
                <option value="except">--선택--</option>
                <option th:each="userInform : ${userInforms}"
                        th:value="${userInform.id}" th:text="${userInform.username}"></option>
            </select>
            <div class="clearfix">
                <button type="submit" class="btn btn-primary my-1 float-end">제출</button>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
