<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="bodyHeader">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Board</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/users/mypost">내가 쓴 글</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/users/mycommentpost">댓글 단 글</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/boards/hotboard">HOT 게시판</a>
        </li>
      </ul>
      <div class="d-flex">
        <div sec:authorize="isAnonymous()">
          <a class="btn btn-outline-primary" href="/sign-up">회원가입</a>
          <a class="btn btn-outline-primary" href="/sign-in">로그인</a>
        </div>
        <div sec:authorize="isAuthenticated()">
          <a class="btn btn-outline-danger" sec:authorize="isAuthenticated()" href="/sign-out">로그아웃</a>
          <a class="btn btn-outline-info" href="/users/myinform" role="button">
            <i class="bi bi-gear"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>
